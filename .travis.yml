language: python
python:
- '3.8'
branches:
  only:
  - master
  - ci
env:
  global:
  - REDIS_SERVER=localhost
  - REDIS_PASS=pass123
  - secure: 
services:
  - docker
before_install:
  - |
    cat <<EOF > .env
       REDIS_SERVER=$(echo $REDIS_SERVER)
       REDIS_PASS=$(echo $REDIS_PASS)
     EOF
  - docker build -t tsadimas/myfastapi .
  - docker run --rm --net=host -d redis redis-server --requirepass pass123
script:
  - docker run --net=host --env-file=.env tsadimas/myfastapi  pytest test_main.py
  - echo "DONE"
